<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
        <link href="panelStyles.css" rel="stylesheet">


    </head>
	<body onload="main();">
		<canvas id="myCanvas">
        </canvas>
        <div id="button-menu">&lt</div>
        <div id="menu" class="show">
			
            <div class="planet-list">
				<div class="accordion accordion-flush" id="accordionFlushExample"></div>
				<div class="speed-selector">
					<p>Select the running speed!</p>
					<div class="speed-container">
						<div class="play-pause-button paused"></div>
						<input type="range" min="5000" max="345600" value="86400" onchange="changeSpeed(this.value)" class="speed-selector-range">
						<p>1 frame = <span id="range-value">86400</span> seconds</p>
					</div>
				</div>
            </div>
        </div>
		<div id="stars"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="app.js"></script>
		<script src="menu.js"></script>
	</body>
    
</html>
